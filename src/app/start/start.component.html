<div class="container">
    <p>Splendex Memory Game</p> 
    <p>Deck Size</p> 
    <div class="px-2">
        <select [(ngModel)]="selectedOption" ng-init="3">
            <option *ngFor="let o of displayColumns">
               {{o}}
            </option>
         </select>
    </div>
    <a class="px-2 btn btn-danger" [routerLink]="['/game']" (click)="addItem()">START NEW GAME</a> 
    <p>Selected option: {{ selectedOption }}</p>
    <app-rules></app-rules>
    
</div>
