<div class="container row">
    <div class="col-xs-6" *ngFor="let list of gameModel.images;let i = index">
        <div class="card" style="width: 13rem;" *ngIf="list.id <= num">
            <img 
                class="card-img-top img-responsive"
                [src]="list.imagePath"
                [alt]="list.name" >
        </div>
    </div>
</div>
